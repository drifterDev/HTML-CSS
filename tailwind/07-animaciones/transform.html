<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-blue-500 flex justify-center items-center gap-20">
    <!-- Scale -->
    <div class="w-40 h-40 mx-5 bg-white scale-50"></div>

    <!-- Rotate -->
    <div class="w-40 h-40 mx-5 bg-white rotate-12"></div>

    <!-- Translate -->
    <div class="w-40 h-40 mx-5 bg-white translate-x-20 -translate-y-40"></div>

    <!-- Skew -->
    <div class="w-40 h-40 mx-5 bg-white skew-x-12 skew-y-12"></div>
  </body>
</html>
