<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="../../lib/dist/output.css" />
  </head>
  <body
    class="relative flex justify-center items-center gap-5 pt-20 bg-gray-100"
  >
    <button class="dropdown group btn btn-gray">
      <p class="px-4">Dropdown</p>
      <span class="row"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </span>
      <div class="dropdown-body">
        <ul class="list">
          <li class="list-items">Elemento #1</li>
          <li class="list-items">Elemento #2</li>
          <li class="list-items">Elemento #3</li>
          <li class="list-items">Elemento #4</li>
          <li class="list-items">Elemento #5</li>
        </ul>
      </div>
    </button>
  </body>
</html>
