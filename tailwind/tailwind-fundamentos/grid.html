<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto text-center">
    <!-- grid -->
    <div class="grid grid-cols-3 w-full gap-4 my-5">
      <div class="bg-teal-400 w-full py-5">1</div>
      <div class="bg-teal-400 w-full py-5">2</div>
      <div class="bg-teal-400 w-full py-5">3</div>
      <div class="bg-teal-400 w-full py-5">4</div>
      <div class="bg-teal-400 w-full py-5">5</div>
      <div class="bg-teal-400 w-full py-5">6</div>
    </div>
    <!-- Responsive -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 w-full gap-4 my-5"
    >
      <div class="bg-green-400 w-full py-5">1</div>
      <div class="bg-green-400 w-full py-5">2</div>
      <div class="bg-green-400 w-full py-5">3</div>
      <div class="bg-green-400 w-full py-5">4</div>
      <div class="bg-green-400 w-full py-5">5</div>
      <div class="bg-green-400 w-full py-5">6</div>
    </div>
    <!-- Gap y span -->
    <div class="grid grid-cols-4 w-full gap-4 my-5">
      <div class="bg-blue-400 col-span-3 w-full py-5">1</div>
      <div class="bg-blue-400 w-full py-5">2</div>
      <div class="bg-blue-400 w-full py-5">3</div>
      <div class="bg-blue-400 col-span-2 w-full py-5">4</div>
      <div class="bg-blue-400 w-full py-5">5</div>
      <div class="bg-blue-400 col-span-4 w-full py-5">6</div>
    </div>
    <!-- start y end -->
    <div class="grid grid-cols-4 w-full gap-4 my-5">
      <div class="bg-emerald-400 col-start-1 col-end-3 w-full py-5">1</div>
      <div class="bg-emerald-400 w-full py-5">2</div>
      <div class="bg-emerald-400 col-start-2 col-end-5 w-full py-5">3</div>
      <div class="bg-emerald-400 col-start-1 col-end-3 w-full py-5">4</div>
      <div class="bg-emerald-400 col-start-3 col-end-5 w-full py-5">5</div>
      <div class="bg-emerald-400 col-start-1 col-end-5 w-full py-5">6</div>
    </div>
    <!-- rows -->
    <div class="grid grid-rows-16 w-full gap-4 my-5">
      <div class="bg-sky-600 row-span-3 w-full">1</div>
      <div class="bg-sky-600 w-full row-span-3">2</div>
      <div class="bg-sky-600 w-full">3</div>
      <div class="bg-sky-600 w-full">4</div>
      <div class="bg-sky-600 w-full">5</div>
      <div class="bg-sky-600 w-full">6</div>
    </div>
  </body>
</html>
