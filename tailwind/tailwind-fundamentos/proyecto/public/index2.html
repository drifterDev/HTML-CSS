<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="main2.css" />
  </head>
  <body>
    <div class="container mx-auto text-center">
      <p>justify-center</p>
      <div class="flex justify-center">
        <div class="bg-teal-600 p-4 m-4">1</div>
        <div class="bg-teal-600 p-4 m-4">2</div>
        <div class="bg-teal-600 p-4 m-4">3</div>
      </div>
      <p>flex-wrap</p>
      <div class="flex flex-wrap">
        <div class="bg-teal-600 p-4 m-4">1</div>
        <div class="bg-teal-600 p-4 m-4">2</div>
        <div class="bg-teal-600 p-4 m-4">3</div>
      </div>
      <p>justify-end</p>
      <div class="flex justify-end">
        <div class="bg-teal-600 p-4 m-4">1</div>
        <div class="bg-teal-600 p-4 m-4">2</div>
        <div class="bg-teal-600 p-4 m-4">3</div>
      </div>
      <p>justify-around</p>
      <div class="flex justify-around">
        <div class="bg-teal-600 p-4 m-4">1</div>
        <div class="bg-teal-600 p-4 m-4">2</div>
        <div class="bg-teal-600 p-4 m-4">3</div>
      </div>
      <p>align-center</p>
      <div class="flex items-center h-60 bg-slate-200">
        <div class="bg-teal-600 p-4 m-4">1</div>
        <div class="bg-teal-600 p-4 m-4">2</div>
        <div class="bg-teal-600 p-4 m-4">3</div>
      </div>
      <p>ancho disponible</p>
      <div class="flex">
        <div class="bg-teal-600 flex-1 p-4 m-4">1</div>
        <div class="bg-teal-600 p-4 m-4">Lorem ipsum</div>
        <div class="bg-teal-600 p-4 m-4">3</div>
      </div>
    </div>
  </body>
</html>
