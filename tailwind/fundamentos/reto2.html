<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container m-5 text-center">
      <div
        class="grid grid-cols-1 grid-rows-1 sm:grid-cols-4 sm:grid-rows-5 gap-5"
      >
        <div class="bg-blue-300">1</div>
        <div class="bg-blue-300">2</div>
        <div
          class="bg-blue-300 col-span-1 row-span-1 sm:col-span-2 sm:row-span-2"
        >
          3
        </div>
        <div class="bg-blue-300">4</div>
        <div class="bg-blue-300">5</div>
      </div>
    </div>
  </body>
</html>
