<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas y listados</title>
  </head>
  <body>
    <h3>Listado desordenado de frutas</h3>
    <ul>
      <li>Manzana</li>
      <ol>
        <li style="list-style-type: upper-roman">Manzana verde</li>
        <li style="list-style-type: upper-roman">Manzana roja</li>
      </ol>
      <li>Pera</li>
      <li>Mango</li>
    </ul>
    <h3>Listado ordenado de frutas</h3>
    <ol>
      <li value="24">Manzana</li>
      <li>Pera</li>
      <li>Mango</li>
    </ol>
  </body>
</html>
