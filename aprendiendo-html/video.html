<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probando videos y paginas web</title>
  </head>
  <body>
    <h2>video ejercicio</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/UyDVsZUZAvM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <hr />
    <h2>Pagina web dentro de una pagina web</h2>
    <iframe src="index.html" frameborder="0" width="600xp" height="500xp">
    </iframe>
    <hr />
    <h2>Mapa dentro de una pagina web</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63466.65956678801!2d-75.64894971079065!3d6.175419640100179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e46822e075e9cd5%3A0x6dd21cc8445c3d42!2sItag%C3%BCi%2C%20Antioquia!5e0!3m2!1ses!2sco!4v1657480458667!5m2!1ses!2sco"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <hr />
    <video
      src="src/video.mp4"
      width="600xp"
      poster="src/gato.jpg"
      controls
    ></video>
  </body>
</html>
